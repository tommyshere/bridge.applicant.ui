<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 apply-col">
        <app-apply-card 
          *ngFor="let job of jobs" 
          [job]="job"
          (seeMore)="showMore($event)"
          (hideDetailed)="hideDetailed()">
        </app-apply-card>
      </div>
    </div>
  </div>
</div>
