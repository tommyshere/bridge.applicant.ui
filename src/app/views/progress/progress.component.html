<div class="main-content">
  <div class="container-fluid">
    <div class="row filter-row">
      <app-filters
        (dateCategory)="changeFilter($event)">
      </app-filters>
    </div>
    <div class="row">
      <app-progress-card 
        *ngFor="let appliedJob of appliedJobs; let i = index" 
        [appliedJob]="appliedJob"
        [index]="i">
      </app-progress-card>
    </div>
  </div>
</div>
